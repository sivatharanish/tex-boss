<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Textile Company</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="background-video" class="position-fixed w-100 h-100">
    <source src="background-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Main Content Container -->
  <div class="container-fluid d-flex justify-content-center align-items-center vh-100 position-relative">
    <div class="row g-0 align-items-center bg-light p-4 rounded shadow" style="width: 90%; max-width: 900px;">
      
      <!-- Company Logo Section (Aside) -->
      <div class="col-12 col-md-5 text-center mb-4 mb-md-0">
        <img src="company-logo.png" alt="Company Logo" class="img-fluid" style="max-width: 200px;">
        <h2 class="mt-3">SRINIVASAN TEXTILES</h2>
      </div>

      <!-- Welcome Container -->
      <div class="col-12 col-md-7">
        <div class="welcome-content text-center animate-fade-in">
          <h1 id="welcome-text">Welcome, Uncle!</h1>
          <p>Please select your login role and proceed.</p>

          <!-- Role Switch Button -->
          <div class="switch-container my-3">
            <label for="roleSwitch" class="form-label">Select Role:</label>
            <select class="form-select" id="roleSwitch">
              <option value="uncle">Owner (Uncle)</option>
              <option value="manager">Manager</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <!-- Dynamic Password Input and Login Button (Aligned) -->
          <div class="form-group" style="max-width: 300px; margin: 0 auto;">
            <!-- Password Input -->
            <input type="password" id="password-input" class="form-control mb-3" placeholder="Enter Owner Password">
            
            <!-- Login Button -->
            <button class="btn btn-primary btn-lg w-100">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript to handle role selection, updating the welcome message, and password input
    const roleSwitch = document.getElementById('roleSwitch');
    const welcomeText = document.getElementById('welcome-text');
    const passwordInput = document.getElementById('password-input');

    // Event listener for the dropdown menu
    roleSwitch.addEventListener('change', function() {
      const selectedRole = roleSwitch.value;

      // Change the welcome message based on the selected role
      if (selectedRole === 'manager') {
        welcomeText.innerText = 'Welcome, Manager!';
        passwordInput.placeholder = 'Enter Manager Password';
      } else if (selectedRole === 'admin') {
        welcomeText.innerText = 'Welcome, Admin!';
        passwordInput.placeholder = 'Enter Admin Password';
      } else {
        welcomeText.innerText = 'Welcome, Uncle!';
        passwordInput.placeholder = 'Enter Owner Password';
      }
    });
  </script>
</body>
</html>
